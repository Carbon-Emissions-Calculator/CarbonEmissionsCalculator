<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Multiplicação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .calculator h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .calculator input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .calculator button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculadora</h1>
    <input type="number" id="number1" placeholder="Digite o primeiro número">
    <input type="number" id="number2" placeholder="Digite o segundo número">
    <button onclick="calculate()">Calcular</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function calculate() {
      // Obter os valores dos campos de entrada
      const number1 = document.getElementById('number1').value;
      const number2 = document.getElementById('number2').value;

      // Verificar se os campos estão preenchidos
      if (!number1 || !number2) {
        document.getElementById('result').textContent = 'Por favor, insira dois números.';
        return;
      }

      try {
        // Fazer a requisição para a API
        const response = await fetch('http://127.0.0.1:8000/multiply', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ number1: parseInt(number1), number2: parseInt(number2) })
        });

        // Processar a resposta
        if (response.ok) {
          const data = await response.json();
          document.getElementById('result').textContent = `Resultado: ${data.result}`;
        } else {
          document.getElementById('result').textContent = 'Erro ao calcular. Verifique os valores.';
        }
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('result').textContent = 'Erro ao conectar com o servidor.';
      }
    }
  </script>
</body>
</html>
